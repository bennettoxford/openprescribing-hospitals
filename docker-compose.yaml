version: '3.8'

services:
  web:
    build: .
    command: ./entrypoint.sh
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - assets:/app/assets
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}

volumes:
  node_modules:
  assets:
  postgres_data:
