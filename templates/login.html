{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Brand could go here -->
        <div class="bg-white shadow-2xl rounded-xl p-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold tracking-tight text-oxford-900 sm:text-4xl mb-6">
                    Login
                </h1>
                <p class="text-gray-500 mb-8">Please enter your credentials to continue</p>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="text-left">
                            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-oxford-700 mb-1">
                                {{ field.label }}
                            </label>
                            <div class="mt-1">
                                {{ field }}
                            </div>
                            {% if field.errors %}
                                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <div class="mt-8">
                        <button type="submit" class="btn-blue">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
