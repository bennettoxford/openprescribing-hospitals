<article class="bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden border border-gray-100 hover:border-oxford-100 h-full">
    <div class="aspect-w-16 aspect-h-9">
        {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full bg-gray-100 flex items-center justify-center">
                <span class="text-gray-400 text-xs">No image available</span>
            </div>
        {% endif %}
    </div>
    
    <div class="p-3">
        <div class="flex items-center justify-between mb-1">
            <time class="text-xs text-gray-500">{{ post.date }}</time>
            {% if post.tags %}
                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-oxford-50 text-oxford-600">
                    {{ post.tags.0 }}
                </span>
            {% endif %}
        </div>
        
        <h3 class="text-base font-medium text-oxford-900 hover:text-oxford-700 line-clamp-2">
            <a href="{{ post.link }}" class="hover:text-oxford-600">{{ post.title }}</a>
        </h3>
    </div>
</article>
