{% extends "base.html" %}
{% load static %}
{% load django_vite %}

{% block head %}
    {% vite_asset 'src/components/analyse/Analyse.svelte' %}
{% endblock %}

{% block title %}Analyse{% endblock %}

{% block content %}
<div class="pt-1">

    ></layout-component>
</div>
{% endblock %}
